<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/getinlanddiscount.css">
</head>
<body>
    <div class="getinlanddiscount">
        <ul>

        </ul>
    </div>
</body>
<script src="js/jquery-1.12.2.js"></script>
<script src="js/template-web.js"></script>
<script>
   $(function(){
    $.ajax({
        url:"http://193.112.55.79:9090/api/getinlanddiscount",
        type:"get",
        dataType:"json",
        success:function(res){
            var data=template("temp",res)
            $(".getinlanddiscount ul").html(data);
        }
    })
   })
</script>
</html>
<script type="text/template" id="temp">
    {{each result value }}  
        <li><a href="getdiscountproduct.html?productid={{value.productId}}">
            <!-- <p>{{value.productImg}}</p> -->
            <div></div>
            <strong>{{value.productName}}</strong>
            <p>{{value.productPrice}}</p>
            <span>{{value.productFrom}} | {{value.productTime}}</span>
        </a></li>
        
    {{/each}}
    
</script>
