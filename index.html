<!-- 菜单导航栏模板 -->
<script type="text/template" id="cat_nav_template">
  {{each res val key}}
  <div>
    <a href={{val.titlehref}}>
      {{@val.img}}
      <span>
      {{val.name}}  
      </span>
    </a>  
  </div>
  {{/each}}
</script>
<!-- 商品列表模板 -->
<script type="text/template" id="template">
  {{each data val key}}
  <li>
      <a href="./getmoneyID.html?productid={{val.productId}}" class="clearfix">
          <div class="banner_img">
              <!-- {{val.productImgSm}} -->
              {{@val.productImgSm}}
          </div>
          <div class="banner_text"> {{val.productName}}
              <span> {{val.productPinkage}}</span>
          </div>
          <div class="banner_time">
              <span class="proFrom">{{val.productFrom}} </span>|
              <em> {{val.productTime}}</em>
              <div class="proCount">
                  <i class="iconfont2">&#xe621;</i>{{val.productComCount}}</div>
          </div>
      </a>
  </li>
  {{/each}}
</script>
