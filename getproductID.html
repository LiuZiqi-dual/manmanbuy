<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/public.css">

<body>
    <!-- 导航栏部分开始 -->

        <div class="logo fl">
            <a href="./index.html">

    <!-- 搜索框部分开始 -->

        <div class="search_box">
            <input type="text" placeholder="">

    <footer>

            <div class="login">

<script src="js/jquery-1.12.2.min.js"></script>
<script src="js/template-web.js"></script>
<script src="lib/tap-swpie.js"></script>
<script src="js/public.js"></script>
<script src="js/getproductID.js"></script>
<script type="text/template" id="banner_img">
    <h3 class="title">{{data.productName}}</h3>
    {{@data.productImg}}
</script>
<script type="text/template" id="Net_firend">
    {{each data val}}
    <div class="Net_firend_time clearfix">{{val.comName}}
        <span class="fr">{{val.comTime}}</span>
    </div>
    <div class="Net_firend_from clearfix">
        <span class="fr">{{val.comFrom}}</span>
    </div>
    <div class="Net_firend_content">
      {{val.comContent}}
    </div>
    {{/each}}
</script>

</html>
