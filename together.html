<!-- 凑单品店铺信息 -->
<script type="text/template" id="select1Tmp">

    {{ each data value index }}
    <li class="line-b">
        <a href="javascript:;" style="text-decoration:none">{{value.shopName}}</a>
    </li>
    {{ /each }}
</script>

<!-- 凑单品下拉列表区域信息 -->
<script type="text/template" id="select2Tmp">

    {{ each data value index }}
    <li class="line-b">
        <a href="javascript:;" style="text-decoration:none">{{value.areaName}}</a>
    </li>
    {{ /each }}
</script>
<!-- 凑单品商品列表 -->
<script type="text/template" id="shopListTmp">

    {{ each data value }}
    <li>
            <a href="javascript:;">
                <div class="pic">
                    <img src="{{value.productImg}}" alt="">
                </div>
                <p>{{value.productName}}</p>
                <div class="other">
                    <div class="price">
                        <i style='font-size:20px'>{{ value.productPrice }}</i>
                        
                    </div>
                    <button>去凑单</button>

                </div>
            </a>
        </li>
    {{ /each }}
</script>
