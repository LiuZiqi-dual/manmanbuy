<!-- 比价分类页面模板 -->
<script type="text/template" id="category_template">
  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    {{each res val key}}
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="headingOne{{val.titleId}}">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne{{val.titleId}}" aria-expanded="false"
            aria-controls="collapseOne{{val.titleId}}" class="collapsed clearfix">
            <h5 class="pull-left">
              {{val.title}}
            </h5>
            <i class="iconfont cat_detail pull-right">&#xe6a6;</i>
          </a>
        </h4>
      </div>
      <div id="collapseOne{{val.titleId}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne{{val.titleId}}">
        <div class="panel-body">
            努力加载中...
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</script>

<!-- 比价分类详细信息模板 -->
<script type="text/template" id="category_detail_template">
  <ul class="container">
    <li class="row">
      {{each data val key}}
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center ">
        <a href="productlist.html?categoryid={{val.categoryId}}">
          {{val.category}}
        </a>
      </div>
      {{/each}}
    </li>
  </ul>
</script>
