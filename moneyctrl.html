<!-- 模板文件 -->

<script src="./art-template/template-web.js"></script>

<!-- 数据模板 -->
<script type="text/template" id="template">
    {{each data val key}}
    <li>
        <a href="./getmoneyID.html?moneyID={{val.productId}}" class="clearfix">
            <div class="banner_img">
                <!-- {{val.productImgSm}} -->
                {{@val.productImgSm}}
            </div>
            <div class="banner_text"> {{val.productName}}
                <span> {{val.productPinkage}}</span>
            </div>
            <div class="banner_time">
                <span class="proFrom">{{val.productFrom}} </span>|
                <em> {{val.productTime}}</em>     
                <div class="proCount"><i class="iconfont2">&#xe621;</i>{{val.productComCount}}</div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<!-- 分页数据模板 -->
<script type="text/template" id="template2">
    {{each data val key}}
    <option value="{{key+1}}">{{"第"+(key+1)+"页"}}/{{'共'+(val+1)+'页'}}</option>
    {{/each}}
</script>
