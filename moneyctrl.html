<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/moneyctrl.css">
    <title>最新优惠 - 省钱控 - 慢慢买</title>
</head>

<body>
    <!-- 头部标题 -->
    <header>
        <a href="javascript:;" class="a_icon">
            <i class="iconfont1">&#xe697;</i>
        </a>
        <h2>省钱控 - 最新优惠</h2>
        <a href="javascript:;" class="icon-app"></a>
    </header>
    <!-- 商品 -->
    <div class="view">
        <div class="shangping">
            <ul>

            </ul>
        </div>
    </div>
</body>

</html>
<script src="js/jquery-1.12.2.min.js"></script>
<!-- 模板文件 -->
<script src="./art-template/template-web.js"></script>
<script src="js/moneyctrl.js"></script>
<!-- 数据模板 -->
<script type="text/template" id="template">
    {{each data val key}}

    <li>
        <a href="javascript:;" class="clearfix">
            <div class="banner_img">
                <!-- {{val.productImgSm}} -->
                <%- val.productImgSm %>
            </div>
            <div class="banner_text"> {{val.productName}}
                <span> {{val.productPinkage}}</span>
            </div>
            <div class="banner_time">
                <span class="proFrom">{{val.productFrom}} </span>|
                <em> {{val.productTime}}</em>     
                <div class="proCount"><i class="iconfont2">&#xe621;</i>{{val.productComCount}}</div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
