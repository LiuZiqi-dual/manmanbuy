<!-- 十大品牌模板 -->
<script type="text/template" id="racktmp">
  {{each data value index}}
  <li class="clearfix">
      <a href="#?id={{value.allId}}">
        <div class="list">{{index+1}}</div>
        <div class="fonts">
          <p>{{value.brandName}}</p>
          <p>{{value.brandInfo}}</p>
        </div>
        <span class="iconfont icon-more"></span>
      </a>
  </li>
  {{/each}}
</script>

<!-- 页面模板 -->
<script type="text/template" id="allbrands">
  {{each data value index}}
    <a class="detaillist clearfix" href="getmoneyID.html?productid={{value.productId}}">
      <div class="listleft clearfix">
        <div class="productimg">
          {{@value.productImg}}
        </div>
        <div class="textabout">
          <div class="barndtitle">{{value.productName}}</div>
          <div class="dollar">{{value.productPrice}}</div>
          <div class="talkabout">
            <span>{{value.productQuote}}</span>
            <span>{{value.productCom}}</span>
          </div>
        </div>
      </div>
      <div class="listright">
          ★★★★★
      </div>
    </a>
  {{/each}}
</script>




<!-- 评论相关 -->
<script type="text/template" id="talkcomment">
{{each data value index}}
<div class="comment_bottom">
  <div class="userabout">
    <span>{{value.comName}} :<i>★★★★★</i></span>
    <span>{{value.comTime}}</span>
  </div>
  <div class="conmenttalk">
    {{value.comContent}}
  </div>
  </div>
</div>
{{/each}}
</script>
